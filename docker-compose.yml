version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: motus-relayer-db
    environment:
      POSTGRES_DB: motus_relayer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  relayer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: motus-relayer
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: motus_relayer
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Blockchain
      RPC_URL: ${RPC_URL:-https://forno.celo-sepolia.celo-testnet.org}
      
      # Relayer Wallet (REQUIRED - set in .env file)
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY}
      
      # Optional
      MIN_BALANCE_WEI: ${MIN_BALANCE_WEI:-1000000000000000000}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:


